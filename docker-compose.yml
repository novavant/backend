services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: vla-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u${DB_USER}", "-p${DB_PASS}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vla-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASS}
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vla-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./keys:/app/keys:ro
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # Application
      ENV: production
      PORT: 8080
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
      
      # Database
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_TLS: ${DB_TLS}
      
      # Redis
      REDIS_ADDR: redis:6379
      REDIS_PASS: ${REDIS_PASS}
      REDIS_DB: 0
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}

      # Pakailink SNAP (VA & QRIS - investment)
      PAKAILINK_CLIENT_KEY: ${PAKAILINK_CLIENT_KEY}
      PAKAILINK_CLIENT_SECRET: ${PAKAILINK_CLIENT_SECRET}
      PAKAILINK_PARTNER_ID: ${PAKAILINK_PARTNER_ID}
      PAKAILINK_PRIVATE_KEY_PATH: ${PAKAILINK_PRIVATE_KEY_PATH:-./keys/pakailink.pem}
      PAKAILINK_PAYMENT_CALLBACK_URL: ${PAKAILINK_PAYMENT_CALLBACK_URL}
      PAKAILINK_PAYOUT_CALLBACK_URL: ${PAKAILINK_PAYOUT_CALLBACK_URL}
      PAKAILINK_MERCHANT_ID: ${PAKAILINK_MERCHANT_ID}
      PAKAILINK_STORE_ID: ${PAKAILINK_STORE_ID}
      PAKAILINK_TERMINAL_ID: ${PAKAILINK_TERMINAL_ID}

      # Fazpass
      FAZPASS_MERCHANT_KEY: ${FAZPASS_MERCHANT_KEY}
      FAZPASS_GATEWAY_KEY: ${FAZPASS_GATEWAY_KEY}

      # Cron
      CRON_KEY: ${CRON_KEY}
      SF_API_KEY: ${SF_API_KEY}
      
      # Cloudflare R2 (S3-compatible storage)
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      
      # Telegram CS Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_ALLOWED_GROUP_IDS: ${TELEGRAM_ALLOWED_GROUP_IDS}
      
      # Groq AI
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: ${GROQ_MODEL}
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: vla-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - app-network
    profiles:
      - nginx

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
